@pageCss = {
<link type="text/css" rel="stylesheet" media="screen" href="/css/main.css"/>
}

@pageScripts = {

<!--  ANGULAR APP SCRIPTS -->
<script src="/app/retrospective/app.js"></script>

<!-- Controllers -->
<script src="/app/retrospective/controllers/home.js"></script>
<script src="/app/retrospective/controllers/retro-ctrl.js"></script>
<script src="/app/retrospective/controllers/navbar.js"></script>
<script src="/app/retrospective/controllers/how-it-works.js"></script>

<!-- Directives -->
<!--script src="/retrospective/directives/directives-drtv.js"></script-->

<!-- Services -->
<script src="/app/retrospective/services/services.js"></script>

<!-- Filters -->
<script src="/app/retrospective/filters/filters.js"></script>
}

@layout("Sprint Retrospective", pageCss, pageScripts, "retrospective") {

<div class="container">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="NavbarCtrl">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Retrospective</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav" ng-repeat="link in links">
                    <li ng-class="{active: routeIs(link.address)}"><a href="{{ link.address }}"> {{link.name}} </a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
    <ng-view ng-cloak></ng-view>
    <div av-loading-indicator style="display: none;"></div>
</div>

}
