@(title: String, pageCss: Html = Html(""), pageScripts: Html = Html(""), appName: String)(content: Html)

<!DOCTYPE html>
<html lang="en" ng-app="@appName">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>@title</title>

            <!--  LIB STYLE SHEETS -->
        <link type="text/css" rel="stylesheet" media="screen" href="/libs/bootstrap/bootstrap-3.1.0/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" media="screen" href="/css/emoji.min.css"/>
        
        @* Per page css related link tags will be inserted here *@
            <!--  Additional CSS links here -->
        @pageCss

    </head>

    <body>

        @content

            <!--  JQUERY & BOOTSTRAP LIB SCRIPTS -->
        <script src="/libs/jquery/jquery-1.9.0.min.js"></script>
        <script src="/libs/bootstrap/bootstrap-3.1.0/js/bootstrap.min.js"></script>

            <!--  ANGULAR LIB SCRIPTS -->
        <script src="/libs/angular/1.3.0/angular.min.js"></script>
        <script src="/libs/angular/1.3.0/angular-resource.min.js"></script>
        <script src="/libs/angular/1.3.0/angular-route.min.js"></script>
        <script src="/libs/angular/1.3.0/angular-sanitize.min.js"></script>
        <script src="/libs/angular/route-styles.js"></script>
        <script src="/libs/angular/angular-translate-1.1.1.min.js"></script>
        <script src="/libs/angular/angular-translate-loader-static-files.min.js"></script>
        <script src="/libs/angular/ui-bootstrap-tpls-0.10.0.min.js"></script>
        <script src="/libs/angular/emoji.min.js"></script>
        @* Per page scripts will be inserted here *@
            <!--  Additional scripts here -->
        @pageScripts

    </body>
</html>
